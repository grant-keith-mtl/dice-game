<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Dice Game</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab&display=swap" rel="stylesheet">
    <script src="/index.js"></script>

  </head>
  <body>

    <div class="container">
      <h1>Click The Button To Roll!</h1>

      <div class="dice">
        <p>Player 1</p>
        <img class="img1" src="images/dice6.png">
      </div>

      <div class="dice">
        <p>Player 2</p>
        <img class="img2" src="images/dice6.png">
      </div>

      <div class="button-container">
        <button class="button" id="reRoll" onclick="main()">Roll</button>
      </div>

      <table id="scoreboard">
        <tr>
          <th>Player 1 Wins</th>
          <th>Player 2 Wins</th>
          <th>Ties</th>
        </tr>
        <tr>
          <td id="player1Wins"></td>
          <td id="player2Wins"></td>
          <td id="ties"></td>
        </tr>
      </table>

      </div>
    </div>


  </body>

  <footer>
    Copyright Grant Keith
  </footer>
</html>
